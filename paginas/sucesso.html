<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada - EcoEnergia</title>
    <link rel="stylesheet" href="../estilo/sucesso.css">
    <link rel="stylesheet" href="../estiloEscuro/dark.css">
    <link rel="icon" type="image/x-icon" href="../imagem/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: var(--bs-body-bg, #f8f9fa);
      }
      .container-sucesso {
        max-width: 420px;
        margin: 80px auto 0 auto;
        background: var(--bs-light, #fff);
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 2.5rem 2rem 2rem 2rem;
        text-align: center;
      }
      .icon-success {
        font-size: 3.5rem;
        color: #198754;
        margin-bottom: 1rem;
      }
      .botao-voltar {
        margin-top: 2rem;
        width: 100%;
        font-weight: 500;
        font-size: 1.1rem;
      }
      @media (max-width: 600px) {
        .container-sucesso {
          padding: 1.5rem 0.5rem;
        }
      }
      body.dark .container-sucesso {
        background: #23272b;
        color: #f0f0f0;
        box-shadow: 0 4px 24px rgba(0,0,0,0.25);
      }
      body.dark .botao-voltar {
        background: #198754;
        color: #fff;
        border: none;
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top shadow">
    <div class="container-fluid d-flex align-items-center">
      <a class="navbar-brand" href="../index.html">EcoEnergia</a>
      <!-- Agrupamento do botão modo escuro + hamburguer sempre à direita -->
      <div class="ms-auto d-flex align-items-center order-lg-2">
        <!-- Botão modo escuro -->
        <button id="toggle-dark" class="btn btn-dark me-2 border-0" title="Alternar modo escuro">
          <i id="icon-modo" class="bi bi-moon-fill"></i>
        </button>
        <!-- Botão menu hamburguer -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <!-- Itens do menu (centralizados no desktop) -->
      <div class="collapse navbar-collapse justify-content-center order-lg-1" id="navbarNav">
        <ul class="navbar-nav text-center">
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-sucesso">
    <div class="icon-success">
      <i class="bi bi-check-circle-fill"></i>
    </div>
    <h1 class="mb-3">Mensagem Enviada!</h1>
    <h2 class="h5 mb-3">Obrigado pelo contato!</h2>
    <p class="mb-2">Recebemos sua mensagem e responderemos o mais breve possível.</p>
    <p class="mb-4">Enquanto isso, que tal voltar para a nossa página principal?</p>
    <a href="../index.html" class="btn btn-success botao-voltar"><i class="bi bi-house-door me-2"></i>Voltar ao Início</a>
  </div>
  <footer class="text-center py-3 mt-auto bg-light">
    <p class="mb-0">&copy; 2025 EcoEnergia - Cleidson Danilo</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const btnToggle = document.getElementById('toggle-dark');
      const icon = document.getElementById('icon-modo');
      if (btnToggle && icon) {
        btnToggle.addEventListener('click', function () {
          const isDark = document.body.classList.toggle('dark');
          localStorage.setItem('modoEscuro', isDark);
          icon.className = isDark ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
          btnToggle.title = isDark ? 'Alternar para modo claro' : 'Alternar para modo escuro';
        });
        // Aplica modo salvo
        const modoSalvo = localStorage.getItem('modoEscuro') === 'true';
        if (modoSalvo) {
          document.body.classList.add('dark');
          icon.className = 'bi bi-sun-fill';
          btnToggle.title = 'Alternar para modo claro';
        }
      }
    });
  </script>
</body>
</html>
