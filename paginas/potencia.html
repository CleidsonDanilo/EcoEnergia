  <script>
    function calcular() {
      const potencia = parseFloat(document.getElementById('potencia').value);
      const horas = parseFloat(document.getElementById('horas').value);
      const dias = parseFloat(document.getElementById('dias').value);
      const estado = document.getElementById('estado').value;

      if (horas > 24) {
        alert('O nÃºmero de horas por dia nÃ£o pode ser maior que 24.');
        return;
      }

      if (isNaN(potencia) || isNaN(horas) || isNaN(dias) || !estado) {
        alert('Preencha todos os campos corretamente!');
        return;
      }

      const consumo = (potencia * horas * dias) / 1000;
      const precoKwh = estados[estado];
      const custo = consumo * precoKwh;

      document.getElementById('resultado').innerHTML = `
        <p>Consumo mensal: <strong>${consumo.toFixed(2)} kWh</strong></p>
        <p>Custo estimado: <strong>R$ ${custo.toFixed(2)}</strong></p>
      `;
    }

    function limparFormulario() {
      document.getElementById('potencia').value = '';
      document.getElementById('horas').value = '';
      document.getElementById('dias').value = '';
      document.getElementById('estado').selectedIndex = 0;
      document.getElementById('resultado').innerHTML = '';
    }

    function mostrarAjuda() {
      const overlay = document.createElement('div');
      overlay.className = 'overlay';

      const alerta = document.createElement('div');
      alerta.className = 'alerta-personalizado';

      alerta.innerHTML = `
        <h2>Ajuda</h2>
        <p>Preencha os campos da seguinte forma:</p>
        <ul>
          <li><strong>PotÃªncia:</strong> Insira a potÃªncia do aparelho em Watts.</li>
          <li><strong>Horas:</strong> Informe o nÃºmero de horas que o aparelho Ã© usado por dia (mÃ¡ximo 24).</li>
          <li><strong>Dias:</strong> Informe o nÃºmero de dias que o aparelho Ã© usado por mÃªs.</li>
          <li><strong>Estado:</strong> Selecione o estado para calcular o custo com base na tarifa local.</li>
        </ul>
        <button onclick="fecharAjuda()">Fechar</button>
      `;

      document.body.appendChild(overlay);
      document.body.appendChild(alerta);
    }

    function fecharAjuda() {
      const overlay = document.querySelector('.overlay');
      const alerta = document.querySelector('.alerta-personalizado');

      if (overlay) overlay.remove();
      if (alerta) alerta.remove();
    }
  </script>

  <script>
    const btnToggle = document.getElementById('toggle-dark');

    btnToggle.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      btnToggle.textContent = isDark ? 'Modo claro ðŸŒ”' : 'Modo escuro ðŸŒ’';
      localStorage.setItem('modoEscuro', isDark);
    });

    window.addEventListener('DOMContentLoaded', () => {
      const modoSalvo = localStorage.getItem('modoEscuro') === 'true';
      if (modoSalvo) {
        document.body.classList.add('dark');
        btnToggle.textContent = 'Modo claro ðŸŒ”';
      } else {
        btnToggle.textContent = 'Modo escuro ðŸŒ’';
      }
    });
  </script>
