<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Energia</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../estiloEscuro/darkpotencia.css" />
  <link rel="stylesheet" href="../estilos/opcoes.css" />

  <style>
    body {
      padding-top: 70px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    #resultado {
      margin-top: 20px;
      color: #000000;
      border: 2px solid #388e3c;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">EcoEnergia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="../paginas/potencia.html">Calcular PotÃªncia</a></li>
          <li class="nav-item"><a class="nav-link" href="../paginas/conta.html">Calcular Conta</a></li>
          <li class="nav-item"><a class="nav-link" href="../paginas/sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="../paginas/contato.html">Contato</a></li>
        </ul>
        <button id="toggle-dark" class="btn btn-outline-light">Modo escuro ðŸŒ’</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-success">Calculadora de Gasto de Energia</h1>
    <div class="mb-3">
      <label for="potencia" class="form-label">PotÃªncia do aparelho (Watts):</label>
      <input type="number" id="potencia" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="horas" class="form-label">Horas de uso por dia:</label>
      <input type="number" id="horas" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="dias" class="form-label">Dias de uso por mÃªs:</label>
      <input type="number" id="dias" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="estado" class="form-label">Selecione seu estado:</label>
      <select id="estado" class="form-select"></select>
    </div>

    <button class="btn btn-success me-2" onclick="calcular()">Calcular</button>
    <button class="btn btn-secondary me-2" onclick="limparFormulario()">Limpar</button>
    <button class="btn btn-info text-white" onclick="mostrarAjuda()">Ajuda</button>

    <div id="resultado"></div>
  </div>

  <footer class="bg-light text-center mt-4 p-3">
    <p>EcoEnergia Â©2025 - Todos os direitos reservados.</p>
    <p>Desenvolvido por <strong>Cleidson Danilo</strong> | VersÃ£o oficial 1.0</p>
    <p>
      <a href="https://www.linkedin.com/in/cleidson-danilo-dev/" target="_blank">LinkedIn</a> |
      <a href="https://www.instagram.com/danilodev_/" target="_blank">Instagram</a>
    </p>
  </footer>

  <!-- Scripts -->
  <script src="../dados/scriptPotencia.js"></script>
  <script src="../dados/scriptAdicionais.js"></script>
  <script>
    let estados = {};
    async function carregarEstados() {
      try {
        const response = await fetch('../dados/estados.json');
        if (!response.ok) throw new Error('Erro ao carregar estados.');
        estados = await response.json();

        const select = document.getElementById('estado');
        for (const estado in estados) {
          const option = document.createElement('option');
          option.value = estado;
          option.textContent = estado;
          select.appendChild(option);
        }
      } catch (error) {
        console.error(error);
        alert('Erro ao carregar estados.');
      }
    }

    function calcular() {
      const potencia = parseFloat(document.getElementById('potencia').value);
      const horas = parseFloat(document.getElementById('horas').value);
      const dias = parseFloat(document.getElementById('dias').value);
      const estado = document.getElementById('estado').value;

      if (horas > 24) return alert('O nÃºmero de horas nÃ£o pode ser maior que 24.');
      if (!potencia || !horas || !dias || !estado) return alert('Preencha todos os campos corretamente.');

      const consumo = (potencia * horas * dias) / 1000;
      const precoKwh = estados[estado];
      const custo = consumo * precoKwh;

      document.getElementById('resultado').innerHTML = `
        <p>Consumo mensal: <strong>${consumo.toFixed(2)} kWh</strong></p>
        <p>Custo estimado: <strong>R$ ${custo.toFixed(2)}</strong></p>
      `;
    }

    function limparFormulario() {
      document.getElementById('potencia').value = '';
      document.getElementById('horas').value = '';
      document.getElementById('dias').value = '';
      document.getElementById('estado').selectedIndex = 0;
      document.getElementById('resultado').innerHTML = '';
    }

    function mostrarAjuda() {
      alert('Preencha os campos com os dados do aparelho e selecione seu estado para obter o cÃ¡lculo estimado.');
    }

    const btnToggle = document.getElementById('toggle-dark');
    btnToggle.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      btnToggle.textContent = isDark ? 'Modo claro ðŸŒ”' : 'Modo escuro ðŸŒ’';
      localStorage.setItem('modoEscuro', isDark);
    });

    window.addEventListener('DOMContentLoaded', () => {
      const modoSalvo = localStorage.getItem('modoEscuro') === 'true';
      if (modoSalvo) {
        document.body.classList.add('dark');
        btnToggle.textContent = 'Modo claro ðŸŒ”';
      }
      carregarEstados();
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
